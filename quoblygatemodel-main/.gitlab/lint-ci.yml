linting:
  stage: lint
  before_script:
    - pip install ruff
  script:
    - ruff check src tests

formatting:
  stage: lint
  before_script:
    - pip install ruff
  script:
    - ruff format src tests --check

typing:
  stage: lint
  before_script:
    - pip install uv
    - uv venv
    - source .venv/bin/activate
    - uv pip install . --group lint
  script:
    # - mypy src
    - uv run mypy src
    # FIXME enable once the code is properly typed
