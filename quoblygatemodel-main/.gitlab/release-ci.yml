publish:
  image: python:3.13
  stage: deploy
  before_script:
    - pip install --upgrade pip wheel build twine
  script:
    - python -m build
    # Upload to the Quobly global Python Index (Project number 116)
    - TWINE_PASSWORD=${CI_JOB_TOKEN} TWINE_USERNAME=gitlab-ci-token python -m twine upload --repository-url ${CI_API_V4_URL}/projects/116/packages/pypi dist/*
  rules:
    - if: $CI_COMMIT_TAG
